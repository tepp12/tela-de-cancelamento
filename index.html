<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela1</title>
    <link rel="stylesheet" href="./css/tela1.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logoplaceholder.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/logoplaceholder.png" type="image/x-icon">
</head>
<body>
    <header class="header" role="banner">
        <a href="https://engplay.com.br/"><img class="logo" src="assets/LOGO_home_svg.webp" width="150" height="47" alt="logo engplay"></a>
    </header>
    <main>
        <a href="https://engplay.com.br/"><img class="arrow-back" src="./assets/arrow.svg"></a>
        <p class="mensagem" data-aos="fade-left" data-aos-duration="2000">Ao cancelar a inscrição hoje, você perderá acesso à:</p>
        <div class="panel">
            <div class="all-icons">
                <div class="icon-container">
                    <img class="icon" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="3000" src="./assets/icon1.svg">
                    <p class="text-icon">Cursos em andamento</p>
                </div>
                <div class="icon-container">
                    <img class="icon" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="3000" src="./assets/icon2.svg">
                    <p class="text-icon">Cursos não acessados</p>
                </div>
                <div class="icon-container">
                    <img class="icon" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="3000" src="./assets/icon3.svg">
                    <p class="text-icon">Certificados</p>
                </div>
                <div class="icon-container">
                    <img class="icon" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="3000" src="./assets/icon4.svg">
                    <p class="text-icon">Nossa Comunidade</p>
                </div>
            </div>
            <div class="container-button">
                <button class="btn" id="btn-cancelar">
                    <span class="btn-txt"><strong>Perder Acesso</strong></span>
                    <div class="loading-bar-container">
                        <div class="loading-bar-fill" id="loadingBarFill"></div>
                    </div>
                </button>
                <button class="btn" id="btn-suporte"><strong>Suporte</strong></button>
            </div>
    </div>
    </main>
    <footer>
        <p class="footer-text">Engplay - Todos os direitos reservados 2025</p>
        <ul>
            <a href="https://engplay.com.br/termos-de-uso/"><li>Termos de uso</li></a>
            <a href="https://engplay.com.br/politicas-de-privacidade/"><li class="texto-direita">Politícas de Privacidade</li></a>
        </ul>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src ="./js/tela1.js"></script>
</body>
</html>
