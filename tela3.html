<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Oferta Especial</title>
    <link rel="stylesheet" href="css/tela3.css" />
</head>

<body>
    <header class="topbar">
        <img src="Assets/logo.png" alt="Engplay" class="logo" />
    </header>

    <button class="back-btn" aria-label="Voltar">
        <img src="Assets/seta.png" alt="Voltar" />
    </button>

    <main class="content" role="main">
        <h1 class="headline">
            Antes de finalizar o cancelamento, aproveite nossa oferta especial.
        </h1>

        <div class="card" role="dialog" aria-labelledby="oferta-title">
            <p id="oferta-title" class="card-title"><strong>50% de desconto exclusivo só para você.</strong></p>

            <div class="benefits">
                <p><span class="plus">+</span> <strong> Você continuará com os mesmo cursos</strong></p>
                <p><span class="plus">+</span> <strong> Desconto de uso único </strong></p>
                <p><span class="plus">+</span> <strong> Sua assinatura voltará ao normal após 3 meses </strong></p>
            </div>

            <div class="buttons">
                <button class="btn gray"> <strong> Perder Acesso </strong></button>
                <button class="btn orange"><strong> Aceitar Oferta </strong> </button>
            </div>
        </div>
    </main>
</body>

</html>
