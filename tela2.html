<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback</title>

    <link rel="shortcut icon" href="assets/logoplaceholder.png" type="image/x-icon">

<body>
    <header class="header" role="banner">
        <a href="https://engplay.com.br/"><img class="logo" src="assets/LOGO_home_svg.webp" width="150" height="47"
                alt="logo engplay"></a>
    </header>
    <a href="./tela1.html"><img class="arrow-back" src="./assets/arrow.svg"></a>
    <main>
        <p class="titulo-feedback">Dê feedback para que possamos te ajudar.</p>
        <section id="fundo-branco">
            <p class="texto-selecione">Selecione o motivo da sua saída:</p>

            <article>
                <label for="motivo"></label>
                <select id="motivo" name="motivo">
                    <option value="orcamento">Por hora, estou sem limites no cartão.</option>
                    <option value="insatisfacao">A qualidade do curso que fiz não atendeu às minhas expectativas.</option>
                    <option value="tempo">Não tenho tempo de usar a plataforma como queria.</option>
                </select>
            </article>

            <article>
                <button class="botao-enviar">Enviar</button>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/tela2.js"></script>
</body>

</html>
